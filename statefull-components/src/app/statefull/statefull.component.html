<div class="container">
  <section class="section">
    <h1 class="title">Cafeteria</h1>
    <div class="columns">
      <div
        class="column is-one-quarter"
        *ngFor="let item of modelCoffeShop.cafeteriaProductos"
      >
        <app-stateless
          [item]="item"
          (seleccionado)="seleccionarItem($event)"
        ></app-stateless>
      </div>
    </div>
  </section>

  <section>
    <div *ngIf="selectedItems.length > 0">
      <div class="columns">
        <nav class="panel is-three-quarter column">
          <p class="panel-heading">Detalle</p>
          <div class="panel-block" *ngFor="let seleccionado of selectedItems">
            {{ seleccionado.producto }}
            <span class="item-price">{{ seleccionado.precio | currency }}</span>
          </div>
        </nav>
      </div>

      <div class="column_is-fullwidth">
        <div class="is-pulled-right">
          <div class="is is-one-quarter">
            <h2 class="title">Total {{ getPrecioTotal() | currency }}</h2>
          </div>
          <button class="button is-link is-pulled-right is-danger">
            Comprar ahora
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
